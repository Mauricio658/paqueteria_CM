<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>Paqueteria Manuel Cervantes</title> 
   
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name"></span>
                    <span class="profession">Menu de Opciones</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Buscar...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Servicios</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Telefono</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="mailto:manuel.cerv98@gmail.com?subject=Asunto del correo&body=Cuerpo del correo">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Correo</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="https://wa.link/aun3ki">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Whatsapp</span>
                        </a>
                    </li>

                </ul>
            </div>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Modo oscuro</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text" id="homeText">Paqueteria y Mensajeria</div>
    </section>

    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
